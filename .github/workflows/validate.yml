name: Validate

on: [push]

jobs:
    check:
        name: Check
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Check Node.js v20 Environment
              uses: actions/setup-node@v3
              with:
                  node-version: 20.x
            - run: npm ci
            - run: npm run lint:ci
            - run: npm run build
